<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal-container">
        <div class="result">12345</div>
        <div class="btn">
            <table>
                <tr>
                    <td class="btn-white">AC</td>
                    <td class="btn-white">+/-</td>
                    <td class="btn-white">%</td>
                    <td class="btn-end">รท</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="btn-end" >ร</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="btn-end">-</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2</td>
                    <td>1</td>
                    <td class="btn-end">+</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td></td>
                    <td>.</td>
                    <td class="btn-end">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
